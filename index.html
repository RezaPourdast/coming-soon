<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coming soonðŸš€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/logo.png" alt="deltaVI" class="logo" />

      <div class="content">
        <p>Website Is Under Maintenance</p>
        <h1>We'res <span>Launching Soon</span></h1>
        <div class="launch-time">
          <div>
            <p id="day">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hour">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="Minute">00</p>
            <span>Minute</span>
          </div>
          <div>
            <p id="Second">00</p>
            <span>Second</span>
          </div>
        </div>
        <button type="button">
          Learn More <img src="images/triangle.png" />
        </button>
      </div>
      <img src="images/rocket.png" class="rocket" />
    </div>

    <script>
      var countDownDate = new Date("June 9, 2024 00:00:00").getTime();
      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("day").innerHTML = days;
        document.getElementById("hour").innerHTML = hours;
        document.getElementById("Minute").innerHTML = minutes;
        document.getElementById("Second").innerHTML = seconds;

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("day").innerHTML = "00";
          document.getElementById("hour").innerHTML = "00";
          document.getElementById("Minute").innerHTML = "00";
          document.getElementById("Second").innerHTML = "00";
        }
      }, 1000);
    </script>
  </body>
</html>
